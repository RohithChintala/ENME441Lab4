<!-- Put this file in /var/www/html/led-pwm.html 
 and put led-pwm.py file in /usr/lib/cgi-bin/led.py -->

<html>
<div style="width:600px;background:#AAAAFF;border:1px;text-align:center">
<form action="/cgi-bin/led-pwm.py" method="POST">
<input type="radio" name="LED" value="a"> LED 1 <br>
<input type="radio" name="LED" value="b"> LED 2 <br>
<input type="radio" name="LED" value="c"> LED 3 <br>
<input type="range" name="slider1" min ="0" max="100" value ="50"><br>
<input type="submit" value="Change LED brightness">
</form>
</html>
